---
  - name: "Copy backend files"
    become: yes
    synchronize:
      src: /root/project/backend
      dest: /home/ubuntu
      recursive: true

  - name: "npm install and build"
    become: true
    shell: |
      npm install
      npm run build
    args:  
        chdir: /home/ubuntu/backend
        
  - name: "Deploy code"
    become: true
    shell: |
      pm2 start -f ./main.js
    args:  
        chdir: /home/ubuntu/backend/dist